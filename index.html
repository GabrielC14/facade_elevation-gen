<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Elevações de Fachadas</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/icon.png" type="image/png">
</head>
<body>
  <div id="top-bar">
    <div id="controls">
      <h4 class="controls-title">Quantidade de Módulos</h4>
      <div class="control-group">
        <label for="cols">Horizontais:</label>
        <div class="input-stepper">
          <button type="button" class="stepper-btn" data-action="decrement" data-target="cols">-</button>
          <input type="number" id="cols" min="1" value="5" />
          <button type="button" class="stepper-btn" data-action="increment" data-target="cols">+</button>
        </div>
      </div>
      <div class="control-group">
        <label for="rows">Verticais:</label>
        <div class="input-stepper">
          <button type="button" class="stepper-btn" data-action="decrement" data-target="rows">-</button>
          <input type="number" id="rows" min="1" value="3" />
          <button type="button" class="stepper-btn" data-action="increment" data-target="rows">+</button>
        </div>
      </div>
      <button id="clear-grid-btn">Limpar Fachada</button>
    </div>
    <button id="generate-btn">Gerar Croqui</button>
  </div>

  <div id="main-container">
    <div id="sidebar">
      <h3>Componentes</h3>
      <div class="component" draggable="true" data-type="maxim-ar"></div>
      <div class="component" draggable="true" data-type="veneziana"></div>
    </div>
    <div id="canvas-container">
      <div id="croqui-wrapper">
        <div id="corner-box"></div>
        <div id="labels-top"></div>
        <div id="labels-left"></div>
        <div id="grid-container">
          <div id="canvas-wrapper">
            <div id="grid"></div>
            <div id="overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="menu-popup" style="display: none"></div>
  <div id="modal-overlay" style="display: none;">
    <div id="modal-content">
      <h3>Pré-visualização do Croqui</h3>
      <div id="modal-image-container"></div>
      <div id="modal-actions">
        <button id="modal-cancel-btn">Cancelar</button>
        <button id="modal-download-btn">Download</button>
      </div>
    </div>
  </div>

  <div id="custom-modal-overlay" style="display: none;">
    <div id="custom-modal-content">
      <h3 id="custom-modal-title">Título do Modal</h3>
      <p id="custom-modal-text">Texto de descrição.</p>
      <div id="custom-modal-input-wrapper" style="display: none;">
        <input type="number" id="custom-modal-input" />
      </div>
      <div class="custom-modal-actions">
        <button id="custom-modal-cancel-btn">Cancelar</button>
        <button id="custom-modal-confirm-btn">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
